<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <main>
        <div class="container">
            <div class="top-bar">
                <i class="material-icon"><svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor"><path d="M16.5 3C19.5376 3 22 5.5 22 9C22 16 14.5 20 12 21.5C9.5 20 2 16 2 9C2 5.5 4.5 3 7.5 3C9.35997 3 11 4 12 5C13 4 14.64 3 16.5 3ZM12.9339 18.6038C13.8155 18.0485 14.61 17.4955 15.3549 16.9029C18.3337 14.533 20 11.9435 20 9C20 6.64076 18.463 5 16.5 5C15.4241 5 14.2593 5.56911 13.4142 6.41421L12 7.82843L10.5858 6.41421C9.74068 5.56911 8.5759 5 7.5 5C5.55906 5 4 6.6565 4 9C4 11.9435 5.66627 14.533 8.64514 16.9029C9.39 17.4955 10.1845 18.0485 11.0661 18.6038C11.3646 18.7919 11.6611 18.9729 12 19.1752C12.3389 18.9729 12.6354 18.7919 12.9339 18.6038Z"></path></svg></i>
                <p>Now Playing</p>
                <i class="material-icon"><svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor"><path d="M13.0001 10.9999L22.0002 10.9997L22.0002 12.9997L13.0001 12.9999L13.0001 21.9998L11.0001 21.9998L11.0001 12.9999L2.00004 13.0001L2 11.0001L11.0001 10.9999L11 2.00025L13 2.00024L13.0001 10.9999Z"></path></svg></i>
            </div>

            <div class="music-area">
                <img class="music-image" src="" alt="">
            </div>

            <div class="about-music">
                <p class="music-name"></p>
                <p class="artist-name"></p>
            </div>

            <div class="progress-area">
                <div class="progress-bar">
                    <audio class="main-audio" src=""></audio>
                </div>

                <div class="music-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
                <audio class="main-audio" src=""></audio>
            </div>
             
            <div class="control">
                <i id="loop" title="playlist looped" style="color: white;" class="material-icons repeat">repeat</i>
                <i id="prev" class="material-icons prev"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 -960 960 960"  fill="Currentcolor"><path d="M860-240 500-480l360-240v480Zm-400 0L100-480l360-240v480Zm-80-240Zm400 0Zm-400 90v-180l-136 90 136 90Zm400 0v-180l-136 90 136 90Z"/></svg></i>

                <div class="play-pase">
                    <i id="play" class="material-icons play"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 -960 960 960"  fill="Currentcolor"><path d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"/></svg></i>
                </div>

                <i id="next" class="material-icons next"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 -960 960 960" fill="Currentcolor"><path d="M100-240v-480l360 240-360 240Zm400 0v-480l360 240-360 240ZM180-480Zm400 0Zm-400 90 136-90-136-90v180Zm400 0 136-90-136-90v180Z"/></svg></i>
                <i id="playlist" class="material-icons playlist"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"  fill="Currentcolor"><path d="M640-160q-50 0-85-35t-35-85q0-50 35-85t85-35q11 0 21 1.5t19 6.5v-328h200v80H760v360q0 50-35 85t-85 35ZM120-320v-80h320v80H120Zm0-160v-80h480v80H120Zm0-160v-80h480v80H120Z"/></svg></i>
            </div>
            <div class="music-playlist ">
                <div class="header">
                    <div class="row">
                        <i class="music-qy"><svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 -960 960 960"  fill="currentColor"><path d="M640-160q-50 0-85-35t-35-85q0-50 35-85t85-35q11 0 21 1.5t19 6.5v-328h200v80H760v360q0 50-35 85t-85 35ZM120-320v-80h320v80H120Zm0-160v-80h480v80H120Zm0-160v-80h480v80H120Z"/></svg></i>
                        <span>Music List</span>
                    </div>
                    <i id="close" class="closelist"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="currentColor"><path d="M11.9997 10.5865L16.9495 5.63672L18.3637 7.05093L13.4139 12.0007L18.3637 16.9504L16.9495 18.3646L11.9997 13.4149L7.04996 18.3646L5.63574 16.9504L10.5855 12.0007L5.63574 7.05093L7.04996 5.63672L11.9997 10.5865Z"></path></svg></i>
                </div>
                <ul>
                                    
                </ul>
            </div>
        </div>
    </main>
    <script src="index-music.js"></script>
    <script src="index.js"></script>
</body>
</html>
